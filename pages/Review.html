<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/css/Review.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="d-flex justify-content-center">
    <section class="section">
      <div class="d-flex stats mb-5">
        <img src="../assets/images/main/imgprofile.svg" alt="profile image" class="image">
        <p class="text-center mt-2 mb-0 name">Jessica T.</p>
        <p>4.9 overall rating. 31 reviews</p>
      </div>
      <div class="d-flex rating-display">
        <div style="flex: 1">
          <p class="review-average">4.9</p>
          <p>31 reviews</p>
        </div>
        <div class="ml-4" style="flex: 5;">
          <div class="d-flex align-items-center" style="display: flex;">
            <div class="star-rating"">5</div>
            <div class="progress pl-5 w-100">
              <div class="progress-bar d-block ml-5" style="width: 84%" role="progressbar" aria-valuenow="84" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="star-rating margin-left">84%</div>
          </div>
          <div class="d-flex align-items-center" style="display: flex;">
            <div class="star-rating"">4</div>
            <div class="progress pl-5 w-100">
              <div class="progress-bar d-block ml-5" style="width: 10%" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="star-rating margin-left">10%</div>
          </div>
          <div class="d-flex align-items-center" style="display: flex;">
            <div class="star-rating"">3</div>
            <div class="progress pl-5 w-100">
              <div class="progress-bar d-block ml-5" style="width: 3%" role="progressbar" aria-valuenow="3" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="star-rating margin-left">3%</div>
          </div>
          <div class="d-flex align-items-center" style="display: flex;">
            <div class="star-rating"">0</div>
            <div class="progress pl-5 w-100">
              <div class="progress-bar d-block ml-5" style="width: 0%" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="star-rating margin-left">0%</div>
          </div>
          <div class="d-flex align-items-center" style="display: flex;">
            <div class="star-rating"">1</div>
            <div class="progress pl-5 w-100">
              <div class="progress-bar d-block ml-5" style="width: 3%" role="progressbar" aria-valuenow="3" aria-valuemin="3" aria-valuemax="100"></div>
            </div>
            <div class="star-rating margin-left">3%</div>
          </div>
        </div>
      </div>
      <form action="" class="d-flex justify-content-center mt-3">
        <div class="d-flex flex-column align-items-center">
          <textarea name="review-statement" id="review-statement" rows="7" class="mb-2"></textarea>
          <button class="btn btn-primary">Submit review</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
