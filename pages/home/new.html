<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Essentials</title>
    <style>
        body {
            text-align: center;
        }

        .container {
            width: 300px;
            padding: 20px;
        }

        .title {
            color: blue;
            font-style: italic;
            font-weight: bold;
        }

        .carrot-image {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }

        .product-name {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
        }

        .description {
            font-size: 16px;
        }

        .add-to-cart {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">Health Essentials</h1>
        <img src="carrots.jpg" alt="Organic Carrots" class="carrot-image">
        <h2 class="product-name">Organic Carrots</h2>
        <p class="price">Ghc 25.99</p>
        <p class="description">Our carrots are fully organic and grown in a greenhouse environment.</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>
</body>

</html>
